<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarTop">
                <img src="imgs/view-dashboard.svg" alt="Dashboard image">
                Dashboard
            </div>
            <div class="sidebarNavigation">
                <img src="imgs/home.svg" alt="home icon">
                <div>Home</div>

                <img src="imgs/account.svg" alt="Profile icon">
                <div>Profile</div>

                <img src="imgs/message-reply.svg" alt="Message icon">
                <div>Messages</div>

                <img src="imgs/history.svg" alt="History icon">
                <div>History</div>

                <img src="imgs/note-multiple-outline.svg" alt="Task icon">
                <div>Tasks</div>

                <img src="imgs/account-group.svg" alt="Community icon">
                <div>Communities</div>
            </div>
            <div class="sidebarBottom">
                <img src="imgs/cog.svg" alt="Settings icon">
                <div>Settings</div>

                <img src="imgs/help-box.svg" alt="Support icon">
                <div>Support</div>

                <img src="imgs/shield-check.svg" alt="Privacy icon">
                <div>Privacy</div>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <label for="searchbar"><img src="imgs/magnify.svg" alt="Search icon"></label>
                <input type="text" class="searchbar" id="searchbar">
            </div>
            <div class="top-right">
                <img src="imgs/bell-ring.svg" alt="Alert icon" class="smaller">
                <img src="imgs/peace.svg" alt="Peace sign">
                <h3>Gabriel Pleimann</h3>
            </div>
            <div class="bottom-left">
                <img src="imgs/peace.svg" alt="Peace sign">
                <div>
                    <h4>Hi there,</h4>
                    <h2>Gabriel Pleimann (@gpleimann)</h2>
                </div>
            </div>
            <div class="bottom-right">
                <input type="button" name="new" id="new" value="New">
                <input type="button" name="upload" id="upload" value="Upload">
                <input type="button" name="share" id="share" value="Share">
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
